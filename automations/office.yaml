- id: office_switch_on
  alias: Office Switch - On
  mode: single
  use_blueprint:
    path: soffes/event_scene.yaml
    input:
      event: event.office_switch_up
      scene: scene.office_bright

- id: office_switch_off
  alias: Office Switch - Off
  mode: single
  use_blueprint:
    path: soffes/event_scene.yaml
    input:
      event: event.office_switch_down
      scene: scene.office_off
