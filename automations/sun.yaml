- id: sunset
  alias: Sunset
  mode: single
  trigger:
    - trigger: sun
      event: sunset
      offset: "00:45:00" # 45 minutes after sunset
  action:
    - action: scene.turn_on
      target:
        entity_id: scene.sunset

- id: night
  alias: Night
  mode: single
  trigger:
    - trigger: time
      at: "22:00:00"
  action:
    - action: scene.turn_on
      target:
        entity_id: scene.night
