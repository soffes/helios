- id: living_room_switch_on
  alias: Living Room Switch - On
  mode: single
  use_blueprint:
    path: soffes/event_scene.yaml
    input:
      event: event.living_room_switch_up
      scene: scene.living_room_bright

- id: living_room_switch_off
  alias: Living Room Switch - Off
  mode: single
  use_blueprint:
    path: soffes/event_scene.yaml
    input:
      event: event.living_room_switch_down
      scene: scene.living_room_off
