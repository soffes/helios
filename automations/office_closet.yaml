- id: office_closet_switch_on
  alias: Office Closet Switch - On
  mode: single
  use_blueprint:
    path: soffes/event_scene.yaml
    input:
      event: event.office_closet_switch_up
      scene: scene.office_closet_bright

- id: office_closet_switch_off
  alias: Office Closet Switch - Off
  mode: single
  use_blueprint:
    path: soffes/event_scene.yaml
    input:
      event: event.office_closet_switch_down
      scene: scene.office_closet_off
