- name: Home Assistant
  filter:
    include_domains:
      - climate
      - cover
      - fan
      - light
    include_entities:
      - media_player.sonos
      - switch.space_heater
      - switch.turntable
    exclude_entities:
      - light.standing_desk_status
      - light.garage_door_opener
  entity_config:
    media_player.sonos:
      feature_list:
        - feature: play_pause

- name: Doorbell Bridge
  port: 21064
  mode: accessory
  filter:
    include_entities:
      - camera.doorbell
  entity_config:
    camera.doorbell:
      support_audio: True
      linked_doorbell_sensor: binary_sensor.doorbell

- name: Doormat Bridge
  port: 21065
  mode: accessory
  filter:
    include_entities:
      - camera.doormat

- name: Door Lock Bridge
  port: 21066
  mode: accessory
  filter:
    include_entities:
      - lock.front_door

- name: Garage Bridge
  port: 21067
  mode: accessory
  filter:
    include_entities:
      - camera.garage
