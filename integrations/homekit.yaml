- name: Home Assistant
  filter:
    include_domains:
      - climate
      - cover
      - fan
      - light
      - lock
    include_entities:
      - binary_sensor.doorbell
      - camera.doorbell
      - camera.doormat
      - media_player.sonos
      - switch.space_heater
      - switch.turntable
    exclude_entities:
      - light.standing_desk_status
  entity_config:
    camera.doorbell:
      support_audio: True
      linked_doorbell_sensor: binary_sensor.doorbell
    camera.doormat:
      support_audio: True
    media_player.sonos:
      feature_list:
        - feature: play_pause
